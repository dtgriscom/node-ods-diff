"Test: node@lts/boron":
  script:
    - wget -qO- https://raw.githubusercontent.com/creationix/nvm/v0.33.1/install.sh | bash
    - export NVM_DIR="$HOME/.nvm"
    - if [[ "$NVM_DIR/nvm.sh" ]]; then . "$NVM_DIR/nvm.sh"; fi
    - command -v nvm
    - nvm --version
    - nvm install lts/boron
    - nvm use lts/boron
    - nvm ls || echo "***"
    - node --version
    - npm --version
    - npm install
    - npm test

